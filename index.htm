<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form | Sarthak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main" id="main">

        <span class="bg-animate">
            
        </span>
        
        <span class="bg-animate2">
            
        </span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:2;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3;">Login</button>
                <div class="logreg-link animation" style="--i:4;">
                    <p>Don't have an account? <a href="#" class="registration">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0;">Welcome Back !</h2>
            <p class="animation" style="--i:1;">Just add the same things which you added for the registration, asked as for login.</p>
        </div>

        <div class="form-box register">
            <h2 class="animation">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:19;">
                    <input type="email" required>
                    <label>Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21;">Sign Up</button>
                <div class="logreg-link animation" style="--i:22;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation">Welcome!</h2>
            <p class="animation">Just create an account and remember the information filled.</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
